header:
  version: 14

distro: vista-linux

env:
  MENDER_TOKEN: null
  MENDER_URL: https://hosted.mender.io
  SCRIPT_SIGNING_KEY: null
  DEVICE_NAME: Vista

repos:
  openembedded-core:
    url: git://git.openembedded.org/openembedded-core.git
    branch: scarthgap
    path: layers/openembedded-core
    layers:
      meta:

  bitbake:
    url: git://git.openembedded.org/bitbake.git
    commit: 1c9ec1ffde75809de34c10d3ec2b40d84d258cb4
    path: layers/bitbake
    layers:
      bitbake: disabled

  meta-yocto:
    url: git://git.yoctoproject.org/git/meta-yocto.git
    branch: scarthgap
    path: layers/meta-yocto
    layers:
      meta-poky:
      meta-yocto-bsp:

  meta-openembedded:
    url: git://git.openembedded.org/meta-openembedded
    branch: scarthgap
    path: layers/meta-openembedded
    layers:
      meta-oe:

  meta-tgp:
    url: https://github.com/tjmonk/meta-tgp.git
    branch: main
    path: layers/meta-tgp
    layers:
      meta-tgp-core:
      meta-tgp-extras:

  meta-tgp-closed:
    url: git@github.com:tjmonk/meta-tgp-closed.git
    branch: main
    path: layers/meta-tgp-closed

  meta-vista:
    url: git@github.com:tjmonk/meta-vista.git
    branch: main
    path: layers/meta-vista

  meta-mender:
    url: https://github.com/mendersoftware/meta-mender.git
    branch: scarthgap
    path: layers/meta-mender
    layers:
      meta-mender-core:

  meta-raspberrypi:
    url: https://github.com/agherzan/meta-raspberrypi.git
    branch: scarthgap
    path: layers/meta-raspberrypi

  meta-lts-mixins:
    url: https://git.yoctoproject.org/meta-lts-mixins
    branch: scarthgap/u-boot
    path: layers/meta-lts-mixins

  meta-mender-community:
    url: https://github.com/mendersoftware/meta-mender-community.git
    branch: scarthgap
    path: layers/meta-mender-community
    layers:
      meta-mender-raspberrypi:
      meta-mender-update-modules:

  meta-seeed-cm4:
    url: https://github.com/Seeed-Studio/meta-seeed-cm4.git
    path: layers/meta-seeed-cm4
    branch: main

machine: seeed-recomputer-r110x-mender

local_conf_header:
  parallelism: |
    # Controls how many recipes BitBake runs at once
    BB_NUMBER_THREADS = "16"
    # Controls how many cores each individual recipe's 'make' can use
    # Lowering this to 16 avoids race conditions in GCC and libxml2
    PARALLEL_MAKE = "-j 16"

  base: |
    CONF_VERSION = "2"
    PACKAGE_CLASSES = "package_ipk"
    IMAGE_FEATURES:append = " package-management"
    INIT_MANAGER = "systemd"
    LICENSE_FLAGS_ACCEPTED = "synaptics-killswitch"
    BB_ENV_PASSTHROUGH_ADDITIONS += "SCRIPT_SIGNING_KEY"

  mender-artifact: |
    MENDER_DEVICE_TYPE = "hillcrest_vista_gateway"
    MENDER_ARTIFACT_NAME:forcevariable = "vista-rc21"

  mender-full: |
    INHERIT += "mender-full"

  mender-server: |
    MENDER_SERVER_URL = "${MENDER_URL}"
    MENDER_TENANT_TOKEN = "${MENDER_TOKEN}"

  raspberrypi: |
    RPI_USE_U_BOOT = "1"
    ENABLE_UART = "1"
    MENDER_BOOT_PART_SIZE_MB = "100"
    IMAGE_INSTALL:append = " kernel-image kernel-devicetree userlandtools"
    IMAGE_FSTYPES:remove = " rpi-sdimg"

  seeed-recomputer: |
    # Seeed reComputer R110x specific configurations
    PREFERRED_VERSION_linux-raspberrypi ?= "6.12%"

    # Enable I2C and UART
    KERNEL_MODULE_AUTOLOAD:rpi += "i2c-dev"
    ENABLE_I2C = "1"
    ENABLE_UART = "1"

    # Install seeed-linux-dtoverlays package for reComputer-R110x.dtbo
    IMAGE_INSTALL:append = " seeed-linux-dtoverlays"

    # Install required packages
    IMAGE_INSTALL:append = " watchdog"
    IMAGE_INSTALL:append = " atecc-util sx1302-hal"

    # Enable SSH server with openssh
    IMAGE_FEATURES:append = " ssh-server-openssh"

    # Copy reComputer-R110x.dtbo to boot partition overlays directory
    # This ensures the dtbo file is available in the boot partition for U-Boot to load
    IMAGE_BOOT_FILES:append = " reComputer-R110x.dtbo;overlays/reComputer-R110x.dtbo"

    # Mender specific configurations for reComputer R110x
    MENDER_ARTIFACT_NAME = "recomputer-r110x-release-1"
    MENDER_BOOT_PART_SIZE_MB = "64"
    MENDER_STORAGE_TOTAL_SIZE_MB = "2048"
    MENDER_FEATURES_ENABLE:append = " mender-uboot mender-image-sd"
    MENDER_FEATURES_DISABLE:append = " mender-grub mender-image-uefi"

target:
  - vista-image
  # Package-only Mender artifacts (partial updates); edit meta-vista artifact-list to define
  - mender-package-artifacts
